name: Auto Build GEX Master Pine

on:
  schedule:
    - cron: "0 22 * * 1-5"  # Every weekday at 10 PM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install pandas requests

      # 4️⃣ Run Python generator
      - name: Generate Pine Script
        run: python gex_to_tradingview.py

      # 5️⃣ Commit & push (silences 'nothing to commit' errors)
      - name: Commit updated Pine script
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && echo "ℹ️ No changes to commit." || (git commit -m "Auto-update GEX Master Pine $(date)" && git push)
