name: Auto Build GEX Master Pine

on:
  schedule:
    - cron: "0 8 * * 1-5"
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests

      # STEP 1: Build GEX CSVs for all tickers
      - name: Run GEX Builder
        run: python gex_builder.py

      # STEP 2: Generate combined Pine script
      - name: Generate GEX Master Pine
        run: python gex_to_tradingview.py

      # STEP 3: Safe commit & push
      - name: Commit updates if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet && echo "ℹ️ No changes to commit." && exit 0
          git commit -m "Auto-update GEX & Pine $(date)"
          git push
