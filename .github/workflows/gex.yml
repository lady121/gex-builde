name: Auto-Build GEX Data and TradingView Script

on:
  schedule:
    - cron: "30 13 * * 1-5"    # 13:30 UTC = 9:30 AM ET, Mon–Fri
  workflow_dispatch:            # manual run button in GitHub UI

jobs:
  build-gex:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- 1️⃣  Pull your repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2️⃣  Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 3️⃣  Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      # --- 4️⃣  Run GEX Builder (CSV generator) ---
      - name: Run MarketData GEX Builder
        env:
          MARKETDATA_API_KEY: ${{ secrets.MARKETDATA_API_KEY }}
        run: python gex_builder.py

      # --- 5️⃣  Run TradingView Pine generator ---
      - name: Build TradingView Pine Script
        run: python gex_to_tradingview.py

      # --- 6️⃣  Commit & push results ---
      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv latest.txt GEX_Master_Indicator.pine gamma_summary.csv || true
          git commit -m "Auto-update GEX CSVs + TradingView script" || echo "No changes"
          git push || true
