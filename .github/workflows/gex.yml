name: Build GEX each night

on:
  schedule:
    - cron: "30 1 * * *"   # 01:30 UTC â‰ˆ 8:30 PM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run GEX builder
        env:
          API_KEY: ${{ secrets.MASSIVE_KEY }}
        run: python gex_builder.py
      - name: Commit new CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.csv
          git commit -m "Auto-update GEX" || echo "No changes"
          git push
