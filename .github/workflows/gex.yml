# ===========================================================
# MarketData.app GEX Builder Config (v7.0 — Full Gamma Suite)
# ===========================================================

name: GEX_Builder_FullSuite
version: 7.0
description: >
  Builds complete Gamma Exposure analytics from MarketData.app,
  including flip zones, gamma squeeze index, and pressure zones.

environment:
  python: ">=3.10"
  dependencies:
    - pandas
    - numpy
    - matplotlib
    - requests

config:
  api_key_env: MARKETDATA_KEY
  enable_plots: true
  max_options: 400
  data_source: "https://api.marketdata.app/v1/options"

inputs:
  - tickers.txt

outputs:
  - latest.txt
  - flip_zones.txt
  - "*_GEX_full_*.csv"
  - "*_GEX_plot_*.png"

scripts:
  - gex_builder_v7.py

schedule:
  type: daily
  time: "08:30"  # optional – auto-run before market open

notifications:
  on_success: true
  on_failure: true

logging:
  level: INFO
  file: logs/gex_builder.log
