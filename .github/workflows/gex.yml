name: Build GEX Master Pine
on:
  schedule:
    - cron: "0 22 * * 1-5"   # every weekday at 10 PM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas requests
      - name: Generate Master Pine
        run: python gex_to_tradingview.py
      - name: Commit updated Pine
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add GEX_Master_Indicator.pine
          git commit -m "Auto-update GEX Pine $(date)"
          git push
