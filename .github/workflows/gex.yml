name: Build GEX each night
permissions:
  contents: write

on:
  schedule:
    - cron: "30 1 * * *"  # 8:30 PM ET (after market close)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run GEX builder
        env:
          MARKETDATA_KEY: ${{ secrets.MARKETDATA_KEY }}
        run: python gex_builder.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.csv || echo "No CSVs to add"
          git commit -m "Auto-update GEX data" || echo "No changes to commit"
          git push
