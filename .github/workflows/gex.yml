name: Build GEX each night (Full Gamma Suite)

on:
  schedule:
    - cron: '0 1 * * *'   # Run daily at 1:00 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install pandas numpy matplotlib requests

      - name: Verify script exists
        run: |
          if [ ! -f "gex_builder.py" ]; then
            echo "‚ùå gex_builder.py not found in repo root!"
            exit 1
          fi

      - name: Run GEX Builder (Full Suite)
        env:
          MARKETDATA_KEY: ${{ secrets.MARKETDATA_KEY }}
        run: python gex_builder.py

      - name: Commit Outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.csv *.txt *.png || echo "No new files to add"
          git commit -m "Nightly GEX update (Full Gamma Suite)" || echo "No changes to commit"
          git push || echo "Push skipped"
